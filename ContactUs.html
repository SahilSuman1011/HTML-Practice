<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact us Batman </title>
</head>
<body>
    <h1>
        Welcome to Codehelp
    </h1>
    <h2> Contact us </h2>
    
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="Name" id="id" 
        placeholder="Enter your Name">
    </br><br>
        <label for="Email">Email</label>
        <input type="text" name="Email" id="Email"
        placeholder="Enter your Email"> 
        <br><br>
        <label for="Contact">Contact</label>
        <input type="number" name="Contact" id="Contact"
        placeholder="XXX-XXXX-XXXX">
        <br>
        <br>
         <label for="Gender">Gender</label>
        <select name="Gender" id="Gender">
            <option value="Select">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Not to say">Not to say</option>
        </select> <br> <br>
        <label for="date">Date</label>
        <input type="date" name="Date" id="DOB">
        <br>
        <span>Rating</span> <br>
        <input type="radio" name="Rating" id="Rating1" value="1">
        <label for="Rating1">1</label> <br>
        <input type="radio" name="Rating" id="Rating2" value="2">
        <label for="Rating2">2</label> <br>
        <input type="radio" name="Rating" id="Rating3" value="3">
        <label for="Rating3">3</label> <br>
        <input type="radio" name="Rating" id="Rating4" value="4">
        <label for="Rating4">4</label> <br>
        <input type="radio" name="Rating" id="Rating5" value="5">
        <label for="Rating5">5</label><br>

        <label for="Message">Enter your Message</label><br>
        <textarea name="Message" id="Msg" cols="50" rows="10" placeholder="Write your Message"></textarea>
        <br>

        <input type="Submit" name="submit" id="submit" value="Submit">
        <input type="Reset" name="reset" id="reset" value="Reset">
        
        <footer>
            <a href="https://www.Youtube.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="Youtube"
                width="40" height="40">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://e7.pngegg.com/pngimages/623/523/png-clipart-instagram-logo-instagram-facebook-inc-youtube-organization-instagram-purple-logo.png" alt="Instagram"
                width="40" height="40">
            </a>
            <a href="https://www.Telegram.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/906/906377.png" alt="Telegram"
                width="40" height="40">
            </a>
        </footer>
    </form>
</body>
</html>
